<!doctype html>
<html>
  <head>
    <title>Panzoom for jQuery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    /*
      body { background: #F5FCFF; color: #333666; }
      section { text-align: center; margin: 50px 0; }
      .panzoom-parent { border: 2px solid #333; }
      .panzoom-parent .panzoom { border: 2px dashed #666; }
      .buttons { margin: 40px 0 0; }
      */
    </style>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/jquery.panzoom.min.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
  </head>
  <body>

    <section id="focal">
      <h1>Utilice la rueda del rat√≥n para hacer zoom sobre un punto focal</h1>
      <div class="parent">
        <div class="panzoom">
          <img src="#" id="img_principal" width="500" height="300">
          <img src="#" id="img_principal2" width="500" height="300">
        </div>
      </div>
      <script type="text/javascript">
        (function() {

          var path_img = "http://www.larocheapp.com/assets/images/lunares/img_0528050319.png";
          $("#img_principal").attr('src',path_img);

          var path_img2 = "http://www.larocheapp.com/assets/images/lunares/img_0613103435.png";
          $("#img_principal2").attr('src',path_img2);

          var $section = $('#focal');
          var $panzoom = $section.find('.panzoom').panzoom({disablePan: true});

          $panzoom.parent().on('mousewheel.focal', function( e ) {
            e.preventDefault();
            var delta = e.delta || e.originalEvent.wheelDelta;
            var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
            $panzoom.panzoom('zoom', zoomOut, {
              increment: 0.1,
              animate: false,
              focal: e
            });
          });


        })();
      </script>
    </section>

  </body>
</html>

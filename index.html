<!doctype html>
<html>
  <head>
    <title>Panzoom for jQuery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      body { background: #F5FCFF; color: #333666; }
      section { text-align: center; margin: 50px 0; }
      .panzoom-parent { border: 2px solid #333; }
      .panzoom-parent .panzoom { border: 2px dashed #666; }
      .buttons { margin: 40px 0 0; }
    </style>
    <script src="libs/jquery.js"></script>
    <script src="dist/jquery.panzoom.js"></script>
    <script src="libs/jquery.mousewheel.js"></script>
  </head>
  <body>



    <section id="set">
      <h1>Using the $set option</h1>
      <style>
        #set .parent { text-align: center; }
        #set .parent .panzoom { border: 3px solid; }
        #set .parent > div { display: inline-block; width: 30%; }
        #set .parent img { width: 100%; }
      </style>
      <div class="parent clearfix">
        <div>
          <img src="http://www.larocheapp.com/assets/images/lunares/img_0528050319.png">
        </div>
        <div class="panzoom">
          <img src="http://www.larocheapp.com/assets/images/lunares/img_0528050319.png">
        </div>
        <div>
          <img src="http://www.larocheapp.com/assets/images/lunares/img_0528050319.png">
        </div>
      </div>
      <div class="buttons">
        <button class="zoom-in">Zoom In</button>
        <button class="zoom-out">Zoom Out</button>
        <input type="range" class="zoom-range">
        <button class="reset">Reset</button>
      </div>
      <script>
        (function() {
          var $section = $('#set');
          $section.find('.panzoom').panzoom({
            $zoomIn: $section.find(".zoom-in"),
            $zoomOut: $section.find(".zoom-out"),
            $zoomRange: $section.find(".zoom-range"),
            $reset: $section.find(".reset"),
            $set: $section.find('.parent > div')
          });
        })();
      </script>
    </section>
    <hr>
    <section id="focal">
      <h1>Use the mousewheel to zoom on a focal point</h1>
      <div class="parent">
        <div class="panzoom">
          <img src="http://www.larocheapp.com/assets/images/lunares/img_0528050319.png" width="900" height="900">
        </div>
      </div>
      <script>
        (function() {
          var $section = $('#focal');
          var $panzoom = $section.find('.panzoom').panzoom();
          $panzoom.parent().on('mousewheel.focal', function( e ) {
            e.preventDefault();
            var delta = e.delta || e.originalEvent.wheelDelta;
            var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
            $panzoom.panzoom('zoom', zoomOut, {
              increment: 0.1,
              animate: false,
              focal: e
            });
          });
        })();
      </script>
    </section>

    <!-- Load livereload if not phantom or github -->
    <script>
      if ( !window.phantom && !/github/.test(window.location.hostname) ) document.write('<scr' + 'ipt src="http://' + location.hostname + ':35711/livereload.js"></scr' + 'ipt>');
    </script>
  </body>
</html>
